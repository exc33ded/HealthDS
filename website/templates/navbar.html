<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <!-- <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/w3.css') }}"> -->
   <style>
    #lefty{
        text-align: left;
    }
   </style>
</head>

<body>
    <div class="body">
        <header>
            <img src="{{ url_for('static', filename='css/hds.png') }}" alt="" class="banner">
            <!-- <a href="#" class="logo">HDS</a> -->
            <div class="toggle"></div>
            <nav>
                <ul>
                    <li><a id="lefty" href="">HDS</a></li>  
                </ul>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="{{url_for('auth.login')}}">Login</a></li>
                    <li><a href="{{url_for('auth.sign_up')}}">Register</a></li>
                </ul>
            </nav>
        </header>
        <script>
            window.addEventListener("scroll", function () {
                const header = document.querySelector('header');
                header.classList.toggle('sticky', window.scrollY > 0);
            });
            const navigation = document.querySelector('nav');
            document.querySelector('.toggle').onclick = function () {
                this.classList.toggle('active');
                navigation.classList.toggle('active');
            }
        </script>
    </div>
</body>

</html>
