{% include "nav(logged).html" %}


<head>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/w3.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/blue.css') }}">

<body>
  <h1>Liver Disease Prediction</h1>
  <br>
  <!-- Main Input For Receiving Query to our ML -->
  <div class="w3-container">
    <form action="{{ url_for('views.liver')}}" method="post">
      <input type="number" step="any" class="w3-input" name="Age" placeholder="Age" required="required" />
            <select name="sex" id="sex" class="w3-select" placeholder="Gender">
                <option value="1">Male</option>
                <option value="0">Female</option>
            </select>
      <input type="number" step="any" class="w3-input" name="Total_Bilirubin" placeholder="Total Bilirubin" required="required" />
      <input type="number" step="any" class="w3-input" name="Direct_Bilirubin" placeholder="Direct Bilirubin" required="required" />
      <input type="number" class="w3-input" name="Alkaline_Phosphotase" placeholder="Alkaline Phosphotase" required="required" />
      <input type="number" class="w3-input" name="Alamine_Aminotransferase" placeholder="Alamine Aminotransferase" required="required" />
      <input type="number" class="w3-input" name="Aspartate_Aminotransferase" placeholder="Aspartate Aminotransferase" required="required" />
      <input type="number" step="any" class="w3-input" name="Total_Protiens" placeholder="Total Protiens" required="required">
      <input type="number" step="any" class="w3-input" name="Albumin" placeholder="Albumin" required="required">
      <input type="number" step="any" class="w3-input" name="Albumin_and_Globulin_Ratio" placeholder="Albumin and Globulin_Ratio" required="required"><br>
      <button type="submit" class="w3-border-red w3-round-large w3-center w3-indigo w3-button w3-btn w3-animate-bottom">Predict</button>
    </form>
  </div>

  <br>
  <div class="container w3-text-white">
    <h3>Output</h3>
    <br>
    <h2>
      {{ prediction_text }}<br>
    </h2>
    <br>
  </div>
</body>
<script>
  $(document).ready(function () {
    $('#dtDynamicVerticalScrollExample').DataTable({
      "scrollY": "50vh",
      "scrollCollapse": true,
    });
    $('.dataTables_length').addClass('bs-select');
  });
</script>
</head>
