{% include "nav(logged).html" %}


<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/w3.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/blue.css') }}">

<body>
    <h1>Heart Prediction</h1>

    <!-- Main Input For Receiving Query to our ML -->
    <div class="w3-container">
        <form action="{{ url_for('views.heart') }}" method="POST">
            <input class="w3-input" type="number"  id="age" name="age" placeholder="Age">
            <select name="sex" id="sex" class="w3-select">
                <option value="1">Male</option>
                <option value="0">Female</option>
            </select>
            <input class="w3-input" type="number" required="required" id="cp" name="cp" placeholder="Chest pain type">
            <input class="w3-input" type="number" required="required" id="trestbps" name="trestbps" placeholder="Resting Blood Pressure">
            <input class="w3-input" type="number" required="required" id="chol" name="chol" placeholder="Serum cholestoral in mg/dl">
            <input class="w3-input" type="number" required="required" id="fbs" name="fbs" placeholder="Fasting Blood Pressure ">
            <input class="w3-input" type="number" required="required" id="restecg" name="restecg" placeholder="Resting Electrocardiographic Result">
            <input class="w3-input" type="number" required="required" id="thalach" name="thalach" placeholder="Maximum Heart Rate Achieved">
            <input class="w3-input" type="number" required="required" id="exang" name="exang" placeholder="Exercise Induced Angina">
            <input class="w3-input" type="number" step="any" id="oldpeak" name="oldpeak" required="required" placeholder="Oldpeak"> 
            <input class="w3-input" type="number" required="required" id="slope" name="slope" placeholder="Slope of Peak">
            <input class="w3-input" type="number" required="required" id="ca" name="ca" placeholder="Number of Major Vessels">
            <input class="w3-input" type="number" required="required" id="thal" name="thal"  placeholder="Thal">
            <br>
            <input class="w3-border-red w3-round-large w3-center w3-indigo w3-button w3-btn w3-animate-bottom"
                type="submit" value="Predict"><br><br>
    </div>
    </form>
    </div>

    <br>
    <div class="container w3-text-white">
        <h3>Output</h3>
        <br>
        <h2>
            {{ prediction_text }}<br>
        </h2>
        <br>
    </div>
</body>
<script>
    $(document).ready(function () {
        $('#dtDynamicVerticalScrollExample').DataTable({
            "scrollY": "50vh",
            "scrollCollapse": true,
        });
        $('.dataTables_length').addClass('bs-select');
    });
</script>
</head>
